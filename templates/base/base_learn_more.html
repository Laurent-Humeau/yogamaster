<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>Intermediate Yoga Class</title>
    <link href="static/css/learn_more.css" rel="stylesheet">
</head>
<body>

    <!-- Hero Section -->
    <section class="hero">
        {% block title %}
        {% endblock%}
    </section>

    <!-- Class Description -->
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Class Overview</h2>
                {% block class_content %}
                {% endblock %}
                <!-- Back Button -->
                <div class="d-flex justify-content-center">
                <a href="{{ url_for('login') }}#courses" class="btn btn-primary">Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-4">
        <p>&copy; 2024 Yoga Studio. All rights reserved.</p>
    </footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
