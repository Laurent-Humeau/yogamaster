<!-- Booking Modal -->
<div class="modal fade text-dark" id="delete_modal-{{ course.id }}" tabindex="-1" aria-labelledby="delete_class_modal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-dark">
        <h5 class="modal-title text-white" id="delete_class_modal">Confirm Your Booking</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body ">
        <p>You are about to delete the class : </p>
        <ul >
             <li>{{ course.class_name }}</li>
             <li>{{ course.date.strftime('%d-%m-%Y') }}</li>
             <li>{{ course.time.strftime('%H:%M') }}</li>
             <li>{{ course.instructor }}</li>
        </ul>
        <div class="delete text-center">
          <form id="bookingForm" action="{{ url_for('delete_class') }}#available_classes" method="POST">
            <input type="hidden" name="course_id" id="courseId" value="{{ course.id }}">
            {{ delete_form.hidden_tag() }}  <!-- For CSRF protection -->

             <div class="text-center">
            {{ delete_form.submit(class="btn btn-primary") }}
        </div>
          </form>
        </div>
      </div>
     <!-- <div class="modal-footer bg-dark">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      </div>-->
    </div>
  </div>
</div>
